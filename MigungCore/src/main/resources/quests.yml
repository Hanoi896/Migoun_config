# 퀘스트 고유 ID
RESCUE_LEAH:
  # 퀘스트 이름 (플레이어에게 표시됨)
  name: "사라진 소녀, 레아"
  # 퀘스트를 주는 NPC의 ID
  giver: "npc_tom"
  # 퀘스트 타입 (여러 단계를 순서대로 진행)
  type: "SEQUENCE"
  # 퀘스트 진행 단계
  steps:
    1:
      type: "DIALOGUE" # 대화
      target: "npc_tom" # 톰 아저씨와 대화
      description: "1-10층 안전지대에 있는 톰 아저씨와 대화하여 단서를 얻자."
    2:
      type: "KILL" # 몬스터 처치
      target: "mob_goblin_scout" # 고블린 정찰병
      amount: 5
      description: "레아를 찾기 위해 고블린 감옥 주변의 정찰병을 5마리 처치하자."
    3:
      type: "INTERACT" # 상호작용
      target: "npc_leah_captured" # 갇혀있는 레아
      description: "감옥에 갇혀있는 레아를 찾아 구출하자."
  # 퀘스트 완료 보상
  rewards:
    exp: 150
    items:
      - "HEALING_POTION_S:2" # 하급 체력 물약 2개
      - "LEAH_THANKS_LETTER:1" # 레아의 감사 편지 1개